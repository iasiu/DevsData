{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block body %}
  <div class="d-flex flex-column">
      {% for event in events %}
        <div class="d-flex flex-row">
          <div class="p-2">
            Title: {{event['title']}}
          </div>
          <div class="p-2">
            Start date: {{event['start_date']}}
          </div>
          <div class="p-2">
            End date: {{event['end_date']}}
          </div>
          <div class="p-2">
            <img src="{{event['thumbnail']}}" alt="Thumbnail" style="width: 200px; height: 200px;">
          </div>
          <div class="p-2">
            <form class="" action="/" method="post">
              <input type="submit" name="book_submit" value="Book now!">
              <input type="hidden" name="event_id" value="{{event['id']}}">
            </form>
          </div>
        </div>
      {% endfor %}
    </div>
{% endblock %}
