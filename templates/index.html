<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Magic Events</title>
  </head>
  <body>
    <div class="container-fluid text-center bg-dark text-light p-3">
      <h1>MAGIC EVENTS</h1>
    </div>
    <div class="d-flex flex-column">
      {% for event in events %}
        <div class="d-flex flex-row">
          <div class="p-2">
            Title: {{event['title']}}
          </div>
          <div class="p-2">
            Start date: {{event['start_date']}}
          </div>
          <div class="p-2">
            End date: {{event['end_date']}}
          </div>
          <div class="p-2">
            <img src="{{event['thumbnail']}}" alt="Thumbnail" style="width: 200px; height: 200px;">
          </div>
          <div class="p-2">
            <form class="" action="/book/{{event['id']}}" method="post">
              <input type="submit" name="{{event['id']}}" value="Book now!">
            </form>
          </div>
        </div>
      {% endfor %}
    </div>


  </body>
</html>
